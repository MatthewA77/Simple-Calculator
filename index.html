<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="main">
      <span class="input-value" id="input">0</span>
      <button class="btn op" id="ac">AC</button>
      <button class="btn op" id="de">DE</button>
      <button class="btn num" id="num-1">1</button>
      <button class="btn num" id="num-2">2</button>
      <button class="btn num" id="num-3">3</button>
      <button class="btn num" id="num-4">4</button>
      <button class="btn num" id="num-5">5</button>
      <button class="btn num" id="num-6">6</button>
      <button class="btn num" id="num-7">7</button>
      <button class="btn num" id="num-8">8</button>
      <button class="btn num" id="num-9">9</button>
      <button class="btn num" id="num-0">0</button>
      <button class="btn op" id="add">+</button>
      <button class="btn op" id="subtract">-</button>
      <button class="btn op" id="multiply">*</button>
      <button class="btn op" id="divide">/</button>
      <button class="btn op" id="dot">.</button>
      <button class="btn op" id="equal">=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
